<div class="container">
	<h1>表单相关<small> 表单css</small></h1>
	<div class="row">
		<div class="col-md-6">
		
		
	<form>
	  <label>基本表格</label>
	  
	  <div class="form-group">
	    <label for="exampleInputEmail1">label 和 input 最好放到 form-group 中</label>
	    <input type="email" class="form-control" id="exampleInputEmail1"  value="class=form-control" placeholder="Enter email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	
			<br />
			<div><textarea class="form-control" rows="3"> textarea rows 控制行数</textarea></div>
			
			
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    checkbox label 包围   div class= checkbox
		  </label>
		</div>
		
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
		    radio label 包围  div class = radio
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
		    radio label 包围  div class = radio
		  </label>
		</div>
		
		
		
		<select class="form-control">
  <option>单选</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<select multiple class="form-control">
  <option>多选</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>
		</div>
		
		<div class="col-md-6">
			
			<form class="form-inline">
			 <label>内联表单 class=form-inline </label><br />
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail2">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Remember me
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Sign in</button>
			</form>
			
			
		<br />
		<form class="form-horizontal">
			<label>水平表单 lable 与 input 水平 class=form-horizontal </label>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-md-2 control-label">col-sm</label>
		    <div class="col-md-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		  </div>
		</form>
				
	<div>			
			<label class="checkbox-inline">
		  <input type="checkbox" id="inlineCheckbox1" value="option1"> label class=checkbox-inline
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
		</label>
		</div>
		
		
		
		<input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
		
						
						
<form role="form">
<label> 给 fieldset 加 disabled 禁用一堆input</label>
  <fieldset disabled>
    <div class="form-group">
      <label for="disabledTextInput">Disabled input</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
    </div>
    <div class="form-group">
      <label for="disabledSelect">Disabled select menu</label>
      <select id="disabledSelect" class="form-control">
        <option>Disabled select</option>
      </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Can't check this
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>

<span class="help-block">自己独占一行或多行的块级帮助文本。</span>

		</div>
	</div>

	
</div>
